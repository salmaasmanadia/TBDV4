{% extends "base.html" %}

{% block title_content %}
  <title>Homepage</title>
{% endblock %}

{% block page_content %}

<div class="mw6 center pa3 sans-serif">

    <h1 class="mb4">Good Read Bookstore</h1>

    <header class="b mb2">Homepage</header>

    {% for v in data %}

    <div class="pa2 mb3 striped--near-white">

        <div class="pl2">

            <p class="mb2"><a href="{% url v.url %}">{{ v.data }}</a></p>

        </div>

    </div>

    {% endfor %}

</div>

{% endblock %}
